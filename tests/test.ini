# DCAT-AP-ES SHACL Validation Tests Configuration
# This file defines the test cases for semantic validation
#
# Format:
# [test_id]
# name = Human-readable test name
# file = Path to the data file (relative to examples/ttl/)
# shapes = Comma-separated list of SHACL shapes to validate against (relative to shacl/)
# expect = Expected result: "conformant" (no violations/warnings) | "warnings" (warnings allowed, no violations)
# description = Optional description

# =============================================================================
# CONFIGURATION: RDF Namespace Prefixes
# =============================================================================
[prefixes]
dcat = http://www.w3.org/ns/dcat#
dct = http://purl.org/dc/terms/
dcatap = http://data.europa.eu/r5r/
vcard = http://www.w3.org/2006/vcard/ns#
foaf = http://xmlns.com/foaf/0.1/
skos = http://www.w3.org/2004/02/skos/core#
adms = http://www.w3.org/ns/adms#
spdx = http://spdx.org/rdf/terms#
prov = http://www.w3.org/ns/prov#
eli = http://data.europa.eu/eli/ontology#
time = http://www.w3.org/2006/time#
odrl = http://www.w3.org/ns/odrl/2/
locn = http://www.w3.org/ns/locn#
xsd = http://www.w3.org/2001/XMLSchema#
rdfs = http://www.w3.org/2000/01/rdf-schema#
owl = http://www.w3.org/2002/07/owl#

# =============================================================================
# CONFIGURATION: Entity to RDF Class Mapping
# Maps documentation entity names (e.g., dcat_Catalog) to full RDF URIs
# Note: Use underscore instead of colon to avoid ConfigParser parsing issues
# =============================================================================
[entity_classes]
dcat_Catalog = http://www.w3.org/ns/dcat#Catalog
dcat_CatalogRecord = http://www.w3.org/ns/dcat#CatalogRecord
dcat_DataService = http://www.w3.org/ns/dcat#DataService
dcat_Dataset = http://www.w3.org/ns/dcat#Dataset
dcat_Distribution = http://www.w3.org/ns/dcat#Distribution
foaf_Agent = http://xmlns.com/foaf/0.1/Agent
dct_Location = http://purl.org/dc/terms/Location
dct_PeriodOfTime = http://purl.org/dc/terms/PeriodOfTime
spdx_Checksum = http://spdx.org/rdf/terms#Checksum
dcat_Relationship = http://www.w3.org/ns/dcat#Relationship
dct_LicenseDocument = http://purl.org/dc/terms/LicenseDocument

# =============================================================================
# CONFIGURATION: Reusable SHACL Shapes
# Maps entity URIs to reusable shape URIs (shapes without sh:targetClass)
# Used for entities like foaf:Agent, dct:Location that don't have targetClass
# Format: entitykey = entity_uri | shape_uri
# =============================================================================
[reusable_shapes]
foaf_Agent = http://xmlns.com/foaf/0.1/Agent | https://datosgobes.github.io/DCAT-AP-ES/#Agent_Shape
dct_Location = http://purl.org/dc/terms/Location | https://datosgobes.github.io/DCAT-AP-ES/#Location_Shape
dct_PeriodOfTime = http://purl.org/dc/terms/PeriodOfTime | https://datosgobes.github.io/DCAT-AP-ES/#PeriodOfTime_Shape
spdx_Checksum = http://spdx.org/rdf/terms#Checksum | https://datosgobes.github.io/DCAT-AP-ES/#Checksum_Shape

# =============================================================================
# SHACL SHAPES: Files to validate syntactically (Phase 1)
# Note: This section is used by validate_dcat_ap_es.py for Phase 1
# Format: filename (one per line, no key= value needed, just list)
# =============================================================================
[shacl_shapes]
files = shacl_catalog_shape.ttl,
    shacl_dataset_shape.ttl,
    shacl_distribution_shape.ttl,
    shacl_dataservice_shape.ttl,
    shacl_common_shapes.ttl,
    shacl_mdr-vocabularies.shape.ttl,
    hvd/shacl_common_hvd_shapes.ttl,
    hvd/shacl_dataset_hvd_shape.ttl,
    hvd/shacl_distribution_hvd_shape.ttl,
    hvd/shacl_dataservice_hvd_shape.ttl

# =============================================================================
# SEMANTIC VALIDATION TESTS (Phase 2)
# =============================================================================
[tests]

[dcatapes_minimal]
name = DCAT-AP-ES Minimal Example
file = 1.0.0/E_DCAT-AP-ES_minimal.ttl
shapes = shacl_mdr-vocabularies.shape.ttl,shacl_common_shapes.ttl,shacl_catalog_shape.ttl,shacl_dataservice_shape.ttl,shacl_dataset_shape.ttl,shacl_distribution_shape.ttl
expect = warnings
description = Minimal example with only mandatory properties - warnings expected for missing recommended properties

[dcatapes_full]
name = DCAT-AP-ES Full Example
file = 1.0.0/E_DCAT-AP-ES_full.ttl
shapes = shacl_mdr-vocabularies.shape.ttl,shacl_common_shapes.ttl,shacl_catalog_shape.ttl,shacl_dataset_shape.ttl,shacl_distribution_shape.ttl,shacl_dataservice_shape.ttl
expect = conformant
description = Full example with all mandatory and recommended properties - should be fully conformant

[dcatapes_hvd_minimal]
name = DCAT-AP-ES HVD Minimal Example
file = 1.0.0/E_DCAT-AP-ES_Catalog_HVD.ttl
shapes = shacl_mdr-vocabularies.shape.ttl,shacl_common_shapes.ttl,shacl_catalog_shape.ttl,shacl_dataset_shape.ttl,shacl_distribution_shape.ttl,shacl_dataservice_shape.ttl,hvd/shacl_common_hvd_shapes.ttl,hvd/shacl_dataset_hvd_shape.ttl,hvd/shacl_distribution_hvd_shape.ttl,hvd/shacl_dataservice_hvd_shape.ttl
expect = warnings
description = HVD minimal example with only mandatory properties - warnings expected for missing recommended properties

[dcatapes_hvd_full]
name = DCAT-AP-ES HVD Full Example
file = 1.0.0/E_DCAT-AP-ES_Catalog_HVD_full.ttl
shapes = shacl_mdr-vocabularies.shape.ttl,shacl_common_shapes.ttl,shacl_catalog_shape.ttl,shacl_dataset_shape.ttl,shacl_distribution_shape.ttl,shacl_dataservice_shape.ttl,hvd/shacl_common_hvd_shapes.ttl,hvd/shacl_dataset_hvd_shape.ttl,hvd/shacl_distribution_hvd_shape.ttl,hvd/shacl_dataservice_hvd_shape.ttl
expect = conformant
description = HVD full example with all mandatory and recommended properties - should be fully conformant
