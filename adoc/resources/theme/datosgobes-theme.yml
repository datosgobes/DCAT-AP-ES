extends: default
font:
  catalog:
    merge: true
    Montserrat:
      normal: Montserrat-Regular.ttf
      bold: Montserrat-Bold.ttf
      italic: Montserrat-Italic.ttf
      bold_italic: Montserrat-BoldItalic.ttf
    SourceCodePro:
      normal: SourceCodePro-Regular.ttf
base:
  font-family: Montserrat
  font-size: 12
  font-color: "#333333"
  line-height: 1.5
heading:
  font-family: Montserrat
  font-color: "#0E3062"
  font-size: 14
  font-style: bold
page:
  size: A4
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
header:
  height: 0.75in
  border-width: 0
  border-color: transparent
  border-style: none
  recto: &shared_header
    left:
      content: '{document-title}'
      font-color: "#777777"
      font-size: 7
    right:
      content: '{page-number}'
      font-color: "#0e3062"
  verso: *shared_header
footer:
  height: 0.75in
  border-width: 0
  border-color: transparent
  border-style: none
  recto: &shared_footer
    left:
      content: ''
    center:
      content: image:../../img/footer_logo.png[]
    right:
      content: ''
  verso: *shared_footer
code:
  font-family: SourceCodePro
table:
  border-color: "#00A99D"  # --primary-color
  border-width: 1
  cell:
    border-width: 1
    border-color: "#00A99D"
table-head:
    background-color: "#154481"
    font-color: "#FFFFFF"
    font-style: bold
    align: center
    # Config to disable the border
    border-width: 0
    border-color: "#154481"
    border-style: none
    border-top-width: 0
    border-right-width: 0
    border-bottom-width: 0
    border-left-width: 0
    cell:
      border-width: 0
      border-style: none
      border-color: transparent
table-body:
    alternate-background-color: "#C1E2DF"
    font-color: "#333333"  
    font-style: normal
    border-width: 2 
    border-right-color: "#00A99D"
    border-bottom-color: "#00A99D"
admonition:
  # all admonitions will have a width of 0 because
  # we want to disable drawing them altogether
  background-color: "#e4f0ef"
  border-color: "#0E3062"
  border-radius: 4
  border-style: solid
  border-width: 1
  # Configuración del título del admonition
  caption:
    font-style: bold
    font-size: 14
    font-color: "#1e2021"

  # Custom admonition types
  caution: # MUST (Mandatory)
    background-color: "#fbede9"
    border-color: "#eba58f" 
    caption:
      font-color: "#665240"
    badge:
      text: "Obligatoria"
      background-color: "#eba58f"
      font-color: "#FFFFFF"
      font-size: 8

  warning: # SHOULD (Recommended)
    background-color: "#fbf2e9" 
    border-color: "#ebbb8f"
    caption:
      font-color: "#63453b"
    badge:
      text: "Recomendada"
      background-color: "#ebbb8f"
      font-color: "#FFFFFF"
      font-size: 8

  tip: # MAY (Optional)
    background-color: "#e8f5e5" 
    border-color: "#8ecf7b"
    caption:
      font-color: "#3a5a31"
    badge:
      text: "Opcional"
      background-color: "#8ecf7b"
      font-color: "#FFFFFF"
      font-size: 8

  # Normal admonitions
  note: # Implementation notes, usage, etc.
    background-color: "#e5f8fb"
    border-color: "#00b8d4"
    caption:
      font-color: "#1e2021"
      font-size: 12
  
  important: # Important notes
    background-color: "#fff4e5"
    border-color: "#ff9100"
    caption:
      font-color: "#1e2021"
      font-size: 12

  icon:
    # icon name specified as:
    # <icon set>-<icon name>
    # all prawn icon sets are supported, see: https://github.com/jessedoyle/prawn-icon/tree/master
    # for Font Awesome 5, use the fas- prefix
    caution: # Mandatory
      # we are disabling fonts, hence it is 0
      # otherwise, use $base-font-size
      size: 20
      name: fas-exclamation-circle
      stroke-color: "#eba58f"
      # or, instead of an icon you can provide an image:
      # image: bulb.png
    warning: #Recommended
      size: 20
      name: fas-check-circle
      stroke-color: "#ebbb8f"
    tip: # Optional
      size: 20
      name: fas-plus-circle
      stroke-color: "#8ecf7b"
    important:
      size: 20
      name: fas-exclamation-triangle
      stroke-color: "#ff9100"
    note:
      size: 20
      name: fas-info-circle
      stroke-color: "#00b8d4"